<h1>My blog</h1>
<br>
<h2>Ruslan has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<div width='500px'>
    <a href="{% url 'blog:detail' blog.id %}">
        <h3>{{ blog.title }}</h3>
    </a>
    <p>{{ blog.description|striptags|truncatechars:250  }}<br><i>{{ blog.date|date:'l j F y' }}</i></p>
    
</div>
{% endfor %}
<br>
